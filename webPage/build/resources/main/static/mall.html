    <!--瀑布流JS-->
    <script src="js/pubu/jquery.lazyload.min.js"></script>
    <script src="js/pubu/blocksit.min.js"></script>
    <script>
			$(function(){
				$("img.lazy").lazyload({
					load:function(){
						$('#content').BlocksIt({
							numOfCol:1, //每行显示图片个数
							offsetX: 0,
							offsetY: 0
						});
					}
				});
				$(window).scroll(function(){
						// 当滚动到最底部以上50像素时， 加载新内容
					if ($(document).height() - $(this).scrollTop() - $(this).height()<50){
						$('#content').BlocksIt({
							numOfCol:1, //每行显示图片个数
							offsetX: 0,
							offsetY: 0
						});
						$("img.lazy").lazyload();
					}
				});
			});

    </script>
    <!--end 瀑布流JS-->
