<!DOCTYPE html>
<html>

<head>
	<title>登陆-蚂蚁矿业</title>
	<meta name="keywords" content="蚂蚁矿业" />
	<meta name="description" content="蚂蚁矿业" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="author" content="pennychen" />
	<meta name="Copyright" content="蚂蚁矿业" />
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-transform" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link type="text/css" rel="stylesheet" href="css/style.css" charse="utf-8"/>
	<!--<link type="text/css" rel="stylesheet" href="css/mmenu.css" charse="utf-8"/>-->

	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script src = "js/sweetalert.min.js" type="text/javascript" charset="utf-8"></script>
	<!--动画-->
	<script src="js/wow.min.js"></script>
	<link href="css/animate.css" rel='stylesheet' type='text/css' charse="utf-8"/>
	<script>
		new WOW().init();
	</script>

</head>




<body>
<div id="page" v-cloak>

	<!--header-->
    <div id="header">
		<div class="logo">蚂蚁云算力</div>
	</div>
	<!--header end-->


	<!--登录注册-->
	<div class="conbox_login">

		<!--title-->
		<div class="t_box wow fadeInRight">
			<h1>用户登录</h1>
		</div>
		<!--end title-->

		<div class="login_box">
			<ul class="login_ul">
				<li><input type="text" class="phone" placeholder="请输入手机号码" v-model="phone" maxlength="11"/></li>
				<li><input type="password" class="password" placeholder="登录密码" v-model="password" minlength="6" maxlength="16" @keyup.enter="login"/></li>
				<!--<li><input type="checkbox" class="checkbox" name="promise" /><label class="promise">记住我的登录信息</label></li>-->
				<li><input class="login_btn wow bounceIn" type="button" value="登 录" @click="login"/></li>
				<li><input class="reg_btn_2" type="button" value="忘记密码？" onClick="location.href='forget_password.html'" /><input class="reg_btn_2" type="button" value="没有账号？" onClick="location.href='reg.html'" /></li>
			</ul>
		</div>

			<!--选择器-->
			<link href="js/icheck/css/square/yellow.css" rel="stylesheet" charse="utf-8">
			<script src="js/icheck/js/icheck.min.js"></script>
			<script>
				$(document).ready(function(){
				  $('input').iCheck({
					checkboxClass: 'icheckbox_square-yellow',  // 注意square和blue的对应关系,用于type=checkbox
					radioClass: 'iradio_square-yellow', // 用于type=radio
					increaseArea: '20%' // 增大可以点击的区域
				  });
				});
			</script>

	</div>
	<!--登录注册 end-->



	<!--footer-->
	<div class="footer">
		<div class="links"></div>
		蚂蚁矿业 &nbsp; All Rights Reserved. <br /><a href="http://www.miitbeian.gov.cn/">粤ICP备17090461号 </a>
	</div>
	<!--footer end-->


	<!--导航-->
	<ul class="nav_b">
		<li><a class="icon_01" href="index.html">首页</a></li>
		<!--<li><a class="icon_02" href="rent.html">租赁</a></li>-->
		<li><a class="icon_03" href="mall.html">购买</a></li>
		<li><a class="icon_05" href="personal.html">我</a></li>
	</ul>


</div>
<script stype="text/javascript" src="js/modules/login.js"></script>
</body>
</html>
