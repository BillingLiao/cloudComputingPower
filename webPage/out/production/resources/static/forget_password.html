	<script src="js/wow.min.js"></script>

		new WOW().init();
	</script>

<body>
<div id="page" v-cloak>

	<!--header-->
    <div id="header">
		<div class="logo">麒麟云算</div>
	</div>
	<!--header end-->


	<!--登录注册-->
	<div class="conbox_login">

		<div class="login_box">
			<ul class="login_ul">
				<li><input type="text" class="phone" placeholder="请输入手机号码" v-model="phone" maxlength="11"/></li>
				<li><input type="text" class="code" placeholder="请输入验证码" v-model="verification" maxlength="6"/><a @click="getSMSCode" class="dxcode">{{sendMsgText}}</a></li>
				<li><input type="password" class="password" placeholder="请输入新密码，6-16位数字或字母" v-model="password" minlength="6" maxlength="16"/></li>
				<li><input type="password" class="password" placeholder="请再次输入新录密码，6-16位数字或字母" v-model="confirmPassword" minlength="6" maxlength="16" @keyup.enter="confirm"/></li>
				<li><input class="login_btn wow bounceIn" type="button" value="确 认" @click="confirm"/></li>
				<li><input class="reg_btn_2" type="button" value="去登录" onClick="location.href='login.html'" />
					<input class="reg_btn_2" type="button" value="没有账号？" onClick="location.href='reg.html'" /></li>
			</ul>

				<link rel="stylesheet" href="css/jquery-labelauty.css">
				<script src="js/form/jquery.min.js"></script>
				<script src="js/form/jquery-labelauty.js"></script>
				<script>
					$(function(){
						$(':input').labelauty();
					});
				</script>

		</div>
	</div>
	<!--登录注册 end-->

</div>
