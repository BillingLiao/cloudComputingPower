<body class="cbp-spmenu-push">
<div id="page">

	<!--header-->
    <div id="header">
		<div class="logo">云算力租赁</div>
	</div>
	<!--header end-->


	<!--热门-->
	<div class="hotpro hotpro_rent">
		<div class="rent_con">

		</div>
		<script type="text/template" id="financialProductList">
			<% if(model && model.length>0){ %>
			<% for(var i=0;i<model.length;i++) { %>
				<div class="dl">
					<h1><a href="rent_detail.html?productId=<%=model[i].productId%>"><%=model[i].productName%></a></h1>
					<div class="stats_2"><h2><%=model[i].rewardRate%>%<p>年化收益</p></h2><h2><%=model[i].cycle%>天<p>定期</p></h2><h2><%=model[i].thresholdAmount%><p>起投金额</p></h2></div>
					<div class="audit"><a href="order_detail.html?productId=<%=model[i].productId%>">立即购买</a></div>
				</div>
			<% } %>
			<% } %>
		</script>

		<script type="text/javascript">
		$(function(){
			$.ajax({
				url: api + 'financial/findList',
				type:'GET',
				dataType:'json',
				success:function(res){
					if(res.code==0){
						var data = res.financialProductList;
						$('.rent_con').html(template('financialProductList',{model:data}));
					}else{
						alert(res.msg);
						console.log(res);
					}
				},
				error: function(res) {
					console.log(res);
				}
			});
		});
	</script>
	</div>
	<!--热门 end-->




	<!--微信-->
	<div class="index_wx">
