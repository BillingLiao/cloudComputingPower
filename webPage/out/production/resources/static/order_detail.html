<body class="cbp-spmenu-push">
<div id="page" v-cloak>

	<div class="r_detail">
		<div class="r_detail_con">

			<h1 class="ord_t">订单明细：</h1>

			<ul class="ord_info" id="car_two">

				<li>合约名称：	 <span>{{financialProduct.productName}}</span></li>
				<li>年化利率： <span>{{financialProduct.rewardRate}}%</span></li>
				<li>周期：	 <span>{{financialProduct.cycle}}天，每月按30天计算</span></li>
				<li>投入金额：	 <span>￥  <input type="number" name="actualReceipts" class="box1" v-model="actualReceipts"/></span></li>
				<li class="shouyi">收益计算：
					<span>每日收益：<input type="number" name="Daily" class="box1" v-model="daily" readonly="readonly"/></span>
					<span>每月收益：<input type="number" name="Monthly" class="box1" v-model="monthly" readonly="readonly"/></span>
					<span>到期收益：<input type="number" name="maturityIncome" class="box1" v-model="maturityIncome" readonly="readonly"/></span>
				</li>

			</ul>

			<div class="index_reg"><a class="yew" @click="goToPay">去支付</a></div>

			<div class="tips">
				<p><a href="">对订单有疑问？</a></p>
