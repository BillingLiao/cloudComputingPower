		<script TYPE="text/template" id="cloudProductList">
			<% if(model && model.length>0){ %>
			<% for(var i=0;i<model.length;i++) { %>
				<div class="j_list">
					<div class="jimg"><a href="mall_detail.html?productId=<%=model[i].productId%>"><img class="lazy"  src="images/bit_1.jpg" data-original="images/bit_1.jpg" alt="S9i云算力" /></a></div>
					<div class="jtx">
						<h1><a href="mall_detail.html?productId=<%=model[i].productId%>"><%=model[i].productName%></a></h1>
						<p>售价：<%=model[i].retailPrice%>元/T</p>
						<p>库存：<%=model[i].stock%>T</p>
					</div>
					<div class="salary"><a href="mall_detail.html?productId=<%=model[i].productId%>">购买</a></div>
				</div>
			<% } %>
			<% } %>
		</script>

		<script TYPE="text/javascript">
			$(function(){
				$.ajax({
					url: api + 'cloud/findList',
					type:'GET',
					dataType:'json',
					success:function(res){
						if(res.code==0){
							var data = res.cloudProductList;
							$('.rent_con').html(template('cloudProductList',{model:data}));
						}else{
							alert(res.msg);
							console.log(res);
						}
					},
					error: function(res) {
						console.log(res);
					}
				});
			});
		</script>

		<!--<div class="page">

			<!--瀑布流JS-->
			<script src="js/pubu/jquery.lazyload.min.js"></script>
			<script src="js/pubu/blocksit.min.js"></script>
			<script>
			$(function(){
				$("img.lazy").lazyload({
					load:function(){
						$('#content').BlocksIt({
							numOfCol:1, //每行显示图片个数
							offsetX: 0,
							offsetY: 0
						});
					}
				});
				$(window).scroll(function(){
						// 当滚动到最底部以上50像素时， 加载新内容
					if ($(document).height() - $(this).scrollTop() - $(this).height()<50){
						$('#content').BlocksIt({
							numOfCol:1, //每行显示图片个数
							offsetX: 0,
							offsetY: 0
						});
						$("img.lazy").lazyload();
					}
				});
			});
			</script>
			<!--end 瀑布流JS-->
