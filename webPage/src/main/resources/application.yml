server:
#    tomcat:
##        uri-encoding: UTF-8
##        max-threads: 1000
##        min-spare-threads: 30
    port: 8082
    servlet:
        context-path: /
spring:
    datasource:
        url: jdbc:mysql://localhost:3306/cloudcomputingpower?useUnicode=true&characterEncoding=utf-8
        username: root
        password: 123456
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 200
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select '1'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.ant.webPage.dao