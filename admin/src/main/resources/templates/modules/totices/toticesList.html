<!DOCTYPE html>
<html>
<head>
    <title>公告</title>
    <#include "/header.html">
    <link rel="stylesheet" href="${request.contextPath}/statics/plugins/fileinput/fileinput.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/addcss.css">
    <script src="${request.contextPath}/statics/plugins/fileinput/fileinput.js"></script>
    <script src="${request.contextPath}/statics/plugins/fileinput/zh.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group">
                <input type="text" class="form-control" style="display: inline-block; width: auto;"
                       v-model="search.toticesTitle" @keyup.enter="query" placeholder="标题">
                <a class="btn btn-default" @click="query">查询</a>
            </div>
            <div class="form-group">
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>

            </div>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">标题</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="totices.toticesTitle" placeholder="标题"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">内容</div>
                <div class="col-sm-10">
                    <!--<textarea class="layui-textarea" id="LAY_demo1" style="display: none">
                    </textarea>-->
                    <div id="editor" style="width: 710px;">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">发布日期</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="totices.publishDate" placeholder="发布日期" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">更新时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="totices.updateDate" placeholder="更新时间" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>

    </div>
</div>
</div>

<script type="text/javascript" src="https://unpkg.com/wangeditor@3.1.1/release/wangEditor.min.js"></script>
<script src="${request.contextPath}/statics/js/modules/totices/toticesList.js?_${.now?long}"></script>

</body>
</html>
